<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Simple HTML5 Uploader</title>

    <style>
    	#selectedFiles img {
    		max-width: 125px;
    		max-height: 125px;
    		float: left;
    		margin-bottom:10px;
    	}
    </style>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12">

          <h1>Simple HTML5 Uploader</h1>

          <form id="myForm" method="post" enctype="multipart/form-data">

                <input type="file" id="files" class="form-control-file" name="files" multiple accept="image/*">

                <div id="selectedFiles-container" style="display:none">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>File type</th>
                        <th>File name</th>
                        <th>File size</th>
                      </tr>
                    </thead>
                    <tbody id="selectedFiles"></tbody>
                    <tfoot>
                      <tr>
                        <td colspan="2">
                          <p><em>Files will be uploaded when form is submitted</em></p>
                        </td>
                      </tr>
                    </tfoot>
                  </table>
                </div>

                <input type="submit" class="btn btn-success">
          </form>

        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/html5-uploader.js"></script>
  </body>
</html>
